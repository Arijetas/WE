<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurser</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Bild och navbar-->
    <header>
        <nav class="nav">
            <div class="logo">Westcoast Education</div>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>

            <div class="nav__link hide">
                <a href="index.html#main">STARTSIDA</a>
                <a href="courses.html">KURSER</a>
                <a href="#" onclick="openModal()"> LOGGA IN</a>
                <a href="#"> KONTAKT</a>
                <a href="#" onclick="showCart()"> <i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <!--Kundvagnen-->
    <div id="shopping-cart">
        <ul id="shoppinglist">
        </ul>
    </div>

    <!--Kurser-->
    <h1 class="ak"> Aktuella kurser</h1>
    <div class="courses" id="course-container">
    </div>

    <!--Modal-->
    <!--Ska täcka hela skärmen.-->
    <div id="modal-form-container">
        <!--Sjävla modalen!-->
        <div class="modal-form">
            <h2>Lägg till kurs</h2>
            <form>
                <label for="kursnummer">Kursnummer: </label>
                <input type="nr" name="kursnummer" id="courseId">

                <label for="kurstitel">Titel: </label>
                <input type="text" name="kurstitel" id="courseTitle">

                <label for="kursbeskrivning">Beskrivning: </label>
                <input type="desc" name="kursbeskrivning" id="courseDesc">

                <label for="kursbild">Bild: </label>
                <input type="pic" name="kursbild" id="coursePic">

                <label for="kurslängd">Kurslängd: </label>
                <input type="length" name="kurslängd" id="courseLength">

                <label for="kurspris">Pris: </label>
                <input type="price" name="kurspris" id="coursePrice">
            </form>
        </div>
    </div>
    <footer> Westcoast Education AB © 2022 All rights reserved</footer>
</body>
<script src="script.js"></script>
<script src="courses.json"></script>

</html>
